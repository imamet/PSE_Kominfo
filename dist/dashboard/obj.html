        <title>CSS object-fit and object-position</title>
      
          <link rel="canonical" href="https://codepen.io/potch/pen/YPZEPp">
        
        
        
        
      <style>
    
      .cover {
        height: 160px;
        width: 160px;
        border: 1px solid black;
        display: inline-block;
        vertical-align: middle;
        object-fit: cover;
      }
    
      </style>
      
        
        
      </head>
      
      <body>
        <h1>
        <code>object-fit</code> and
        <code>object-position</code>
      </h1>
      <p>
        All the flexibility of <code>background-position</code> and <code>background-size</code>, now  available to <code>&lt;img&gt;</code>!
      </p>
      <p>
        Available for testing in Chrome (since v31) and Firefox Beta (v36).
      </p>

        <img src="../assets/img/dokumentasi.jpg">
        <pre>    // shared styles
          // src image is 800x400
          height: 160px;
          width: 160px;
        </pre>
      </div>

        <img class="cover" src="../assets/img/dokumentasi.jpg">
      </div>
