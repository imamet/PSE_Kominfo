<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Meta -->
  <meta name="description" content="">
  <meta name="author" content="Themepixels">

  <!-- Favicon -->
  <link rel="shortcut icon" href="https://www.kominfo.go.id/favicon/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="https://www.kominfo.go.id/favicon/favicon.ico" />

  <title>Register | Sistem Pengawasan Penyelenggara Sistem Elektronik</title>

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="../lib/remixicon/fonts/remixicon.css">
  <link rel="stylesheet" href="../lib/jqvmap/jqvmap.min.css">
  <link rel="stylesheet" href="../lib/apexcharts/apexcharts.css">
  <link rel="stylesheet" href="../lib/prismjs/themes/prism.min.css">
  <link rel="stylesheet" href="../lib/select2/css/select2.min.css">

  <!-- Template CSS -->
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="bg-login">
  <div class="page-sign ">
    <div class="card-sign">
      <div class="card-body">
        <h3 class="card-title">Registrasi</h3>
        <div class="mb-4">
          <label class="form-label">Email</label>
          <input type="text" class="form-control" placeholder="Masukkan email anda">
        </div>
        <div class="mb-4">
          <label class="form-label d-flex justify-content-between">Nama Lengkap</label>
          <input type="text" class="form-control" placeholder="Masukkan nama lengkap anda">
        </div>
        <div class="mb-4">
          <label class="form-label d-flex justify-content-between">NIP</label>
          <input type="text" class="form-control" placeholder="Masukkan NIP anda">
        </div>
        <div class="mb-4">
          <label class="form-label d-flex justify-content-between">Password</label>
          <div class="po-r">
            <input id="password-field" type="password" class="form-control" name="password" value="" placeholder="Masukkan password anda">
            <i toggle="#password-field" class="ri-eye-line field-icon toggle-password"></i>
          </div>
        </div>
        <div class="mb-4">
          <label class="form-label d-flex justify-content-between">Ulangi Password</label>
          <div class="po-r">
            <input id="password-field2" type="password" class="form-control" name="password" value="" placeholder="Masukkan lagi password anda">
            <i toggle="#password-field2" class="ri-eye-line field-icon toggle-password"></i>
          </div>
        </div>
        
        <a href="Login.html"><button class="btn btn-primary btn-sign">Daftar</button></a>
        <div class="card-footer mt-10-f">
          <a href="Login.html">Log In</a>
        </div>
      </div>
    </div><!-- card -->
  </div>
  <script src="../lib/jquery/jquery.min.js"></script>
  <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    'use script'
    var skinMode = localStorage.getItem('skin-mode');
    if (skinMode) {
      $('html').attr('data-skin', 'dark');
    }
    // 
    $(".toggle-password").click(function() {
      $(this).toggleClass("ri-eye-off-line");
      var input = $($(this).attr("toggle"));
      if (input.attr("type") == "password") {
        input.attr("type", "text");
      } else {
        input.attr("type", "password");
      }
    });
  </script>
</body>

</html>
